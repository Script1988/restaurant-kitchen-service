{%  extends 'base.html' %}

{% block content %}
  <h1>We have the next kinds of {{ dish_type_detail }}</h1>
    <ul>
    {% for dish in dish_type_detail.dish_type.all %}
      <li class="sidebar-nav"><a class="text-info" href={% url 'restaurant_service:dish_detail' pk=dish.pk %}>{{ dish.name }}</a>
      (Price: {{ dish.price }} $)
      </li>
    {% endfor %}
    </ul>

{% endblock %}
