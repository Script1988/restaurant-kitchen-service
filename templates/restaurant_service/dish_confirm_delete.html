{% extends 'base.html' %}

{% block content %}
  <h1>Delete dish type {{ dish }}</h1>
  <p>Are you sure, that you want to delete the current dish?</p>

  <form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger">
  <div style="margin-left: 250px" class="btn btn-success">
    <a class="text-white" href={% url 'restaurant_service:dish_list' %}>No, return</a>
  </div>
  </form>
{% endblock %}
