{%  extends 'base.html' %}

{% block content %}
  <h1>We have current types of dishes</h1>
  {% if dish_type_list %}
    <ul>
    {% for dish_type in dish_type_list %}
      <li class="sidebar-nav"><a href={% url 'restaurant_service:dish_type_detail' pk=dish_type.pk %}>{{ dish_type.name }}</a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>We don`t have any dish of the current type</p>
  {% endif %}
{% endblock %}
